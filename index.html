<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- main css file -->
  <link rel="stylesheet" href="css/style.css">
  <!-- icons -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- fonts -->
  <!-- font family Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- font family Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="logo of my website">
    </header>
    <main class="flex">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration mockups">
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="main-p">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="button">
          <a href="#">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li><i class="fa-brands fa-facebook-f"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
      </ul>
    </footer>
  </div>
</body>

</html>
